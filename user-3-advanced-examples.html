<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>OneOps User Training: Level 3 - Advanced Examples</title>
<link href="./reveal/css/reveal.css" rel="stylesheet" />
<link href="./reveal/lib/css/zenburn.css" rel="stylesheet" />
<link href="./reveal/css/theme/walmart-labs.css" rel="stylesheet" />
<link href="./reveal/css/theme/walmart-labs-center.css" rel="stylesheet" />
<script>
  document.write('<link rel="stylesheet" href="./reveal/css/print/'
      + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper')
      + '.css" type="text/css" media="print">');
</script>
</head>
<body>
 <div class="reveal">
  <div class="slides">
    <section data-background="./images/logos/oneops.png"
             data-background-size="250px"
             data-background-position="top 10px right 10px"
             data-markdown="./includes/user-3-advanced-examples-1-intro.md"
             data-separator="^<!--- horizontal -->"
             data-separator-vertical="^<!--- vertical -->"
             data-separator-notes="^Note:"
             data-charset="iso-8859-15"></section>
    <section data-background="./images/logos/oneops.png"
             data-background-size="250px"
             data-background-position="top 10px right 10px"
             data-markdown="./includes/user-3-advanced-examples-2-secret.md"
             data-separator="^<!--- horizontal -->"
             data-separator-vertical="^<!--- vertical -->"
             data-separator-notes="^Note:"
             data-charset="iso-8859-15"></section>
    <section data-background="./images/logos/oneops.png"
             data-background-size="250px"
             data-background-position="top 10px right 10px"
             data-markdown="./includes/user-3-advanced-examples-8-conclusion.md"
             data-separator="^<!--- horizontal -->"
             data-separator-vertical="^<!--- vertical -->"
             data-separator-notes="^Note:"
             data-charset="iso-8859-15"></section>

   </div>

    <div id="hidden" style="display:none;">
     <div id="header">
      <div id="footer">
       <img id="footer-logo" align="right" src="wmt/img/walmart-labs-logo-wht.png"/>
      </div>
     </div>
    </div><!-- END FOOTER -->

  </div>
  <script src="./reveal/lib/js/head.min.js"></script>
 <script src="./reveal/js/reveal.js"></script>
 <script>
    // See https://github.com/hakimel/reveal.js#configuration for a full list of configuration options
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      slideNumber: true,
      width: '100%',
      height: '100%',
      // 720p as used for videos
      //width : 1280,
      //height : 720,
      margin: 0.1,
      minScale: 0.2,
      maxScale: 1.5,

      // Optional libraries used to extend on reveal.js
      dependencies : [
        { src : './reveal/lib/js/classList.js',
          condition : function() { return !document.body.classList; }
        },
        { src : './reveal/plugin/markdown/marked.js',
          condition : function() { return !!document.querySelector('[data-markdown]'); }
        },
        { src : './reveal/plugin/markdown/markdown.js',
         condition : function() { return !!document.querySelector('[data-markdown]'); }
        },
        { src : './reveal/plugin/zoom-js/zoom.js',
          async : true,
          condition : function() { return !!document.body.classList; }
        },
        { src : './reveal/plugin/notes/notes.js',
          async : true,
          condition : function() { return !!document.body.classList; }
        }
      ]
    });
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
    var header = $('#header').html();
    if ( window.location.search.match( /print-pdf/gi ) ) {
      Reveal.addEventListener( 'ready', function( event ) {
        $('.slide-background').append(header);
      });
    }
    else {
      $('div.reveal').append(header);
    }
  </script>
</body>
</html>
